openapi: 3.0.0
info:
  title: Issue Tracking System API
  description: REST API for Issue Tracking System (Milestone 2)
  version: 1.0.0

servers:
  - url: http://localhost:8600

paths:

  /issues:
    post:
      summary: Create a new issue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueCreate'
      responses:
        '201':
          description: Issue created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'

    get:
      summary: List all issues
      responses:
        '200':
          description: List of issues
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'

  /issues/{id}:
    get:
      summary: Get an issue by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Issue found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        '404':
          description: Issue not found

    patch:
      summary: Update an issue field
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueUpdate'
      responses:
        '204':
          description: Issue updated

    delete:
      summary: Delete an issue
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Issue deleted
        '404':
          description: Issue not found

  /issues/{id}/comments:
    post:
      summary: Add a comment to an issue
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentCreate'
      responses:
        '201':
          description: Comment created

    get:
      summary: List comments for an issue
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /issues/{issueId}/comments/{commentId}:
    patch:
      summary: Update a comment
      parameters:
        - in: path
          name: issueId
          required: true
          schema:
            type: integer
        - in: path
          name: commentId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentUpdate'
      responses:
        '204':
          description: Comment updated

    delete:
      summary: Delete a comment
      parameters:
        - in: path
          name: issueId
          required: true
          schema:
            type: integer
        - in: path
          name: commentId
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Comment deleted
        '404':
          description: Comment not found

  /users:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created

    get:
      summary: List all users
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{id}:
    patch:
      summary: Update a user field
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '204':
          description: User updated

    delete:
      summary: Delete a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: User deleted
        '404':
          description: User not found

  /milestones:
    post:
      summary: Create a new milestone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MilestoneCreate'
      responses:
        '201':
          description: Milestone created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'
        '400':
          description: Invalid milestone payload

    get:
      summary: List all milestones
      responses:
        '200':
          description: List of milestones
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Milestone'

  /milestones/{id}:
    get:
      summary: Get a milestone by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Milestone found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'
        '404':
          description: Milestone not found

    patch:
      summary: Update milestone fields
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MilestoneUpdate'
      responses:
        '200':
          description: Updated milestone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'
        '400':
          description: Invalid update payload
        '404':
          description: Milestone not found

    delete:
      summary: Delete a milestone
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: query
          name: cascade
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Milestone deleted
        '404':
          description: Milestone not found

  /milestones/{id}/issues:
    get:
      summary: List issues for a milestone
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of issues in the milestone
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Issue'
        '404':
          description: Milestone not found

  /milestones/{id}/issues/{issueId}:
    post:
      summary: Add an issue to a milestone
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: path
          name: issueId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Updated milestone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Milestone'
        '400':
          description: Issue already linked or invalid request
        '404':
          description: Milestone or issue not found

    delete:
      summary: Remove an issue from a milestone
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: path
          name: issueId
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Issue removed from milestone
        '404':
          description: Milestone or issue not found

  /databases:
    get:
      summary: List available databases
      responses:
        '200':
          description: Databases available to the service
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Database'
    post:
      summary: Create a new database file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DatabaseCreate'
      responses:
        '201':
          description: Database created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Database'
        '400':
          description: Invalid database name
        '409':
          description: Database already exists

  /databases/{name}:
    delete:
      summary: Delete a database file
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Database deleted
        '404':
          description: Database not found
        '409':
          description: Cannot delete the active database

  /databases/{name}/switch:
    post:
      summary: Switch the active database
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Active database changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Database'
        '404':
          description: Database not found

components:
  schemas:

    Issue:
      type: object
      properties:
        id:
          type: integer
        author_id:
          type: string
        title:
          type: string
        description:
          type: string
        assigned_to:
          type: string
        comment_ids:
          type: array
          items:
            type: integer
        created_at:
          type: integer

    IssueCreate:
      type: object
      required:
        - title
        - author_id
      properties:
        title:
          type: string
        description:
          type: string
        author_id:
          type: string

    IssueUpdate:
      type: object
      required:
        - field
        - value
      properties:
        field:
          type: string
        value:
          type: string

    Database:
      type: object
      properties:
        name:
          type: string
        active:
          type: boolean

    DatabaseCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string

    Comment:
      type: object
      properties:
        id:
          type: integer
        author_id:
          type: string
        text:
          type: string
        timestamp:
          type: integer

    CommentCreate:
      type: object
      required:
        - text
        - author_id
      properties:
        text:
          type: string
        author_id:
          type: string

    CommentUpdate:
      type: object
      required:
        - text
      properties:
        text:
          type: string

    Milestone:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        issueIds:
          type: array
          items:
            type: integer

    MilestoneCreate:
      type: object
      required:
        - name
        - startDate
        - endDate
      properties:
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
        endDate:
          type: string

    MilestoneUpdate:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        startDate:
          type: string
        endDate:
          type: string

    User:
      type: object
      properties:
        name:
          type: string
        role:
          type: string

    UserCreate:
      type: object
      required:
        - name
        - role
      properties:
        name:
          type: string
        role:
          type: string

    UserUpdate:
      type: object
      required:
        - field
        - value
      properties:
        field:
          type: string
        value:
          type: string
