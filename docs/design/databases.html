<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Databases UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #f52781;
      --yellow: #f9d74b;
      --mint: #6cee94;
      --teal: #24c4e8;
      --blue: #0f8ccf;
      --green: #6ffb58;
      --border: #000000;
      --text: #000000;
      --muted: #333333;
      --font-sm: 14px;
      --font-md: 16px;
      --font-lg: 20px;
      --border-width: 2px;
      --button-height: 40px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .wrapper { width: min(980px, 100%); }

    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: var(--font-lg);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .canvas { display: flex; gap: 20px; }

    aside {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 150px;
    }

    .nav-btn {
      border: var(--border-width) solid var(--border);
      border-radius: 0;
      color: #000;
      font-weight: 600;
      padding: 14px 12px;
      text-align: center;
      cursor: pointer;
      font-size: var(--font-md);
      display: block;
      text-decoration: none;
    }

    .nav-btn.active { box-shadow: inset 0 0 0 3px #000000; }
    .issues { background: var(--pink); }
    .milestones { background: var(--yellow); }
    .users { background: var(--mint); }
    .databases { background: var(--teal); }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .db-controls {
      display: flex;
      align-items: stretch;
      gap: 10px;
      flex-wrap: wrap;
    }

    .create {
      background: var(--teal);
      border: var(--border-width) solid var(--border);
      border-radius: 0;
      min-width: 180px;
      font-weight: 700;
      font-size: var(--font-md);
      cursor: pointer;
      height: var(--button-height);
    }

    .search {
      flex: 1 1 320px;
      min-width: 240px;
      background: #e9e9e9;
      border: var(--border-width) solid var(--border);
      border-radius: 0;
      padding: 10px 12px;
      font-size: var(--font-md);
      color: #555;
      font-style: italic;
      height: var(--button-height);
    }

    .db-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .db-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      border: var(--border-width) solid var(--border);
      padding: 10px 12px;
      background: #ffffff;
    }

    .db-row.active {
      background: var(--teal);
    }

    .db-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: var(--font-md);
      font-weight: 700;
    }

    .db-meta .status {
      font-size: var(--font-sm);
      font-weight: 600;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .db-meta .status::before { content: "Â·"; color: var(--muted); }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: var(--font-sm);
      border: var(--border-width) solid var(--border);
      cursor: pointer;
      line-height: 1.1;
      min-height: calc(var(--button-height) - 6px);
      box-sizing: border-box;
      background: #f2f2f2;
      color: #000;
    }

    .btn-delete { background: #f44336; color: #fff; }
    .btn-switch { background: var(--teal); color: #000; }
    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.35;
      filter: blur(0.4px);
    }

    .db-draft-fields {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .db-name-input {
      border: var(--border-width) solid var(--border);
      border-radius: 6px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: var(--font-md);
      min-width: 160px;
      width: 100%;
    }

    .db-empty {
      border: var(--border-width) dashed #aaa;
      padding: 10px 12px;
      font-weight: 700;
      background: #fdfdfd;
    }

    .hidden { display: none !important; }

    .status-text {
      font-size: var(--font-sm);
      font-weight: 700;
      color: #333;
      min-height: 20px;
    }

    .status-text.error { color: #b00020; }

    @media (max-width: 800px) {
      .canvas { flex-direction: column; }
      aside { flex-direction: row; width: 100%; max-width: 100%; }
      .db-controls { flex-direction: column; }
      .search { flex: 1 1 auto; width: 100%; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>DATABASES</h1>

    <div class="canvas">
      <aside aria-label="Primary navigation">
        <button class="nav-btn issues" type="button" data-target="./index.html">Issues</button>
        <button class="nav-btn milestones" type="button">Milestones</button>
        <button class="nav-btn users" type="button" data-target="./users.html">Users</button>
        <button class="nav-btn databases active" type="button">Databases</button>
      </aside>

      <main class="content">
        <div class="db-controls">
          <button class="create" id="create-db-btn" type="button">Create Databases</button>
          <input
            class="search"
            type="search"
            id="db-search"
            placeholder="Search for Database"
            aria-label="Search for Database"
          >
        </div>

        <div id="db-status" class="status-text" role="status" aria-live="polite"></div>

        <div class="db-list" id="db-list" role="list"></div>
        <div class="db-empty hidden" id="db-empty">No databases found. Try another name.</div>
      </main>
    </div>
  </div>

  <script type="module" src="./databases.js"></script>
</body>
</html>
