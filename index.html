<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text-Based Issue Tracking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar-inner">
      <div>
        <h1>Text-Based Issue Tracking System</h1>
      </div>
      <div class="stats" id="stats-bar">
        <!-- Filled by JS -->
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="layout">
    
    <!-- LEFT: CREATE / EDIT ISSUE -->
    <section class="panel">
      <h2 id="form-title">Create New Issue</h2>

      <form id="issue-form">
        <input type="hidden" id="issue-id" />

        <div class="field">
          <label for="title">Title <span class="required">*</span></label>
          <input id="title" type="text" required placeholder="Short summary of the issue" />
        </div>

        <div class="field">
          <label for="description">Description <span class="required">*</span></label>
          <textarea id="description" rows="4" required placeholder="Detailed description of the issue"></textarea>
        </div>

        <div class="field">
          <label for="assignee">Assignee (optional)</label>
          <input id="assignee" type="text" placeholder="User ID or name" />
        </div>

        <div class="field">
          <label for="status">Status</label>
          <select id="status">
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="resolved">Resolved</option>
            <option value="closed">Closed</option>
          </select>
        </div>

        <div class="field">
          <label for="tags">Tags (comma separated)</label>
          <input id="tags" type="text" placeholder="bug, ui, database" />
        </div>

        <div class="form-actions">
          <button type="submit" id="save-btn">Create Issue</button>
          <button type="button" id="cancel-edit-btn" class="secondary" style="display:none;">
            Cancel Edit
          </button>
        </div>
      </form>
    </section>

    <!-- RIGHT: FILTERS + ISSUE LIST -->
    <section class="panel">
      <div class="panel-header">
        <h2>Issues</h2>
        <button id="clear-all-btn" class="danger small">Clear All</button>
      </div>

      <div class="filters">
        <div class="field">
          <label for="search">Search</label>
          <input
            id="search"
            type="text"
            placeholder="Search by title, description, tags, assignee"
          />
        </div>

        <div class="field">
          <label for="filter-status">Status</label>
          <select id="filter-status">
            <option value="all">All</option>
            <option value="open">Open</option>
            <option value="in_progress">In Progress</option>
            <option value="resolved">Resolved</option>
            <option value="closed">Closed</option>
          </select>
        </div>
      </div>

      <div id="issues-list" class="issues-list">
        <!-- Populated by JS -->
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>
      Source Code:
      <a href="https://github.com/hetansh2744/issue-tracking-system" target="_blank">
        github.com/hetansh2744/issue-tracking-system
      </a>
    </p>
    <p>Â© <span id="year"></span> Hetansh</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
